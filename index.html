<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="marker-picker" id="marker-picker">
            <div class="marker-x" data-score="0">X</div>
            <div class="marker-o" data-score="0">O</div>
        </div>
        <div class="game-board" id="game-board"></div>
        <button class="restart-button" id="restart-button">Restart Game</button>

        <dialog id="result-modal" class="result-modal">
            <div class="result-text" id="result-text"></div>
            <button id="play-new-game-btn">Play New Game</button>
        </dialog>

        <script src="index.js" type="module"></script>
    </body>
</html>
